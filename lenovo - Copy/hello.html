<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hsl(257, 92%, 40%), #db2dc1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Logout Box */
        .logout-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Button */
        #logout-btn {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #logout-btn:hover {
            background: #ff5252;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have been logged out</h1>
        <p>Thank you for visiting. See you soon!</p>
        <button id="logout-btn">Log in Again</button>
    </div>

    <script>
        document.getElementById("logout-btn").addEventListener("click", function () {
            document.querySelector(".logout-container").style.animation = "fadeOut 0.5s forwards";
            
            setTimeout(() => {
                window.location.href = "login.html"; // Redirect to login page
            }, 500);
        });
    </script>
</body>
</html>
